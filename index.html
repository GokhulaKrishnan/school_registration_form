<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <header>
       <h2>School Package Registration Form</h2>
    </header>


      <form>
        <div class="labels">

          <label for="Parents Name">Parents Name<span>*</span></label><br>
          <label for="Email Address">Email Address<span>*</span></label><br>
          <label for="Students Name">Students Name<span>*</span></label><br>
          <label for="Gender">Gender<span>*</span></label><br>
          <label for="Birthday">Birthday<span>*</span></label><br>
          <label for="Contact Number">Contact Number<span>*</span></label><br>
          <label for="Address">Address<span>*</span></label><br>
          <label for="City">City<span>*</span></label><br>
          <label for="Pincode">Pincode<span>*</span></label><br>
          <label for="comments">Comments</label><br>
       </div>

       <div class="inputs">
         <input type="text" name="Parents Name" value=""><br>

         <input type="text" name="Email Address" value=""><br>

         <input type="text" name="Students Name" value=""><br>

         <select class="" name="Gender">
            <option value="">Male</option>
            <option value="">Female</option>
         </select><br>

         <input type="text" name="Birthday" value=""><br>

         <input type="text" name="Contact Number" value=""><br>

         <input type="text" name="Address" value=""><br>

         <input type="text" name="City" value=""><br>

         <input type="text" name="Pincode" value=""><br>

         <textarea name="name"></textarea><br>

         <input class="submit" type="submit">
      </div>


    </form>


  </body>
</html>
